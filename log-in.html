<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Tickitz</title>
    <link rel="stylesheet" href="style/log-in.css">
    <!-- icon -->
    <link rel="shortcut icon" href="./assets/img/logo/logo-Tickitz.svg" type="image/x-icon">
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./assets/img/logo/tickitz 1.svg" alt="logo">
        </div>
        <div class="form">
            <div class="say-hello">
                <h3>Welcome BackðŸ‘‹</h3>
                <h5>Sign in with your data that you entered during your registration</h5>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <div id="password-box">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <img src="./assets/icons/eye.svg" alt="eye" id="eye">
                </div>
                <a href="#">Forgot your password?</a>
                <a href="./profile-page.html">
                    <button type="button">
                        Login
                    </button>
                </a>
            </form>
            <div class="break-line">
                <div class="line"></div>
                <span>Or</span>
                <div class="line"></div>
            </div>
            <div class="register-with">
                <button type="button">
                    <img src="./assets/icons/icons-google.svg" alt="google-icon">
                    <span>Google</span>
                </button>
                <button type="button">
                    <img src="./assets/icons/icons-fb.svg" alt="facebook-icon">
                    <span>Facebook</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
