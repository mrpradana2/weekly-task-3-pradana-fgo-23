<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tickitz</title>
    <link rel="stylesheet" href="style/sign-up.css">
    <!-- icon -->
    <link rel="shortcut icon" href="./assets/img/logo/logo-Tickitz.svg" type="image/x-icon">
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./assets/img/logo/tickitz 1.svg" alt="logo">
        </div>
        <div class="form">
            <div class="progress">
                <div>
                    <div class="circle active">1</div>
                    <p class="active">Fill Form</p>
                </div>
                <div class="line-dashed"></div>
                <div>
                    <div class="circle">2</div>
                    <p>Activate</p>
                </div>
                <div class="line-dashed"></div>
                <div>
                    <div class="circle">3</div>
                    <p>Done</p>
                </div>
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password</label>
                <div id="password-box">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <img src="./assets/icons/eye.svg" alt="eye" id="eye">
                </div>
                <div id="terms-and-conditions-box">
                    <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions">
                    <label for="terms-and-conditions">I agree to terms & conditions</label>
                </div>
                <button type="submit">Join For Free Now</button>
                <p>Already have an account?<a href="#"> Log in</a></p>
            </form>
            <div class="break-line">
                <div class="line"></div>
                <span>Or</span>
                <div class="line"></div>
            </div>
            <div class="register-with">
                <button type="button">
                    <img src="./assets/icons/icons-google.svg" alt="google-icon">
                    <span>Google</span>
                </button>
                <button type="button">
                    <img src="./assets/icons/icons-fb.svg" alt="facebook-icon">
                    <span>Facebook</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
